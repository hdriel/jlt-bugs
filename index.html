<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JLT - BUGS</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
      type="text/css"
    />
    <script src="js/questions.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/elements/TextElement.js"></script>
    <script src="js/elements/NumberInputElement.js"></script>
  </head>
  <body>
    <div id="game-title">QUESTION 1</div>
    <div class="equation">
      <label for="inp-1" class="inp">
        <input type="text" id="inp-1" placeholder="&nbsp;" />
        <span class="label">Number A</span>
        <span class="focus-bg"></span>
      </label>

      <div id="operator" class="sign">+</div>

      <label for="inp-2" class="inp">
        <input type="text" id="inp-2" placeholder="&nbsp;" />
        <span class="label">Number B</span>
        <span class="focus-bg"></span>
      </label>

      <div class="sign">=</div>

      <label for="inp-3" class="inp">
        <input type="text" id="inp-3" placeholder="&nbsp;" />
        <span class="label">Result</span>
        <span class="focus-bg"></span>
      </label>
    </div>
    <button
      id="submit"
      class="btn btn-4 btn-sep icon-info"
      onclick="submitAnswer(event)"
    >
      Submit
    </button>

    <script src="js/main.js"></script>
  </body>
</html>
